<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sketch Away!</title>

</head>

<body>
    <h1>Draw!</h1>
    <h2>Settings</h2>
    <h3>Grid Count:</h3>
    <label for="cell-x">X axis (16 - 64):</label>
    <input type="number" id="cell-x" name="cell-x" min="16" max="64" />
    <label for="cell-y">Y axis (16 - 64):</label>
    <input type="number" id="cell-y" name="cell-y" min="16" max="64" />
    <button id="new-grid-btn">Create New Grid</button>
    <div id="template-select">
        <h4>Template:</h4>
        <button id="square-16">16 x 16</button>
        <button id="square-32">32 x 32</button>
        <button id="square-64">64 x 64</button>
    </div>
    <div id="canvas-container" class="container"></div>
    <h3>Select Color</h3>
    <label for="color-picker">Select the paint color:</label>
    <input type="color" id="color-picker" name="color-picker" value="#000000"/>
    <button id="color-rainbow">Rainbow</button>
</body>

</html>
